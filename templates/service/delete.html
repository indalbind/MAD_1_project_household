{% extends 'layout.html' %}

{% block title %}
    Delete Service
{% endblock %}  

{% block content %}
    <h1>Delete Service</h1>
    <h2 class="text-danger">
        Are you sure want to delete service <strong>{{service.name}} </strong>? <!-- oo service name mean's oo service-->
    </h2> 
    <form method="post" class="form">
        <input type="submit" value="Delete" class="btn btn-danger" >

    </form>
{% endblock %}    

{% block style %}
<style>
    h1{
        margin: 10px;
        text-align: center;
    }
    h2{
        margin: 32px auto;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
</style>
{% endblock %}
